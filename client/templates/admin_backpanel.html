						<a href="{{pathFor 'applied'}}">Applied</a>
					</li>
					<li>
						<a href="{{pathFor 'accepted'}}">Accepted</a>
					</li>
					<li>
						<a href="{{pathFor 'denied'}}">Denied</a>
					</li>
					<li>
						<a href="{{pathFor 'contract_sent'}}">Contract Sent</a>
					</li>
					<li>
						<a href="{{pathFor 'declined'}}">Declined</a>
					</li>
					<li>
						<a href="{{pathFor 'partner_queue'}}">Partner Queue</a>
					</li>
					<li>
						<a href="{{pathFor 'video_claiming_sent'}}">Video Claiming Sent</a>
					</li>
					<li>
						<a href="{{pathFor 'adsense_not_approved'}}">AdSense not Approved</a>
					</li>
					<li>
						<a href="{{pathFor 'disabled_by_youtube'}}">Disabled by Youtube</a>
					</li>
					<li>
						<a href="{{pathFor 'completed'}}">Completed</a>
					</li>
					<li>
						<a href="{{pathFor 'removed'}}">Removed</a>
					</li>
					<li>
						<a href="{{pathFor 'blacklisted'}}">Blacklisted</a>
					</li>
				</ul>
			</div>
			<button type="button" id="btnExport" class="btn btn-default">Export to Excel</button><a href="1251354216241621.txt" download="your-foo.txt" hidden class="aaa">Download Your Foo</a>
			<div class="admin-table">
				<table id ="atable" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" >
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Channel</th>
							<th>Daily views</th>
							<th>Subcribers</th>
							<th>Skype</th>
							<th colspan="2">Copyright Status</th>
							<th>Status</th>
							<th>Catergory</th>
						</tr>
					</thead>
					<tbody>
						{{#each applicants}}
						<tr>
							<td>
								<a data-toggle="modal" id="info-modal" href="#{{_id}}">{{full_name}}</a>
								<!-- Modal -->
								<div class="modal fade" id="{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
												<h4 class="modal-title">User Information</h4>
											</div>
											<div class="modal-body">
												Name: {{full_name}}
												<br>
												Email: {{email}}
												<br>
												Age: {{age}}
												<br>
												Country: {{country}}
												<br>
												Paypal Email: {{paypal_email}}
												<br>
												Channel Name: {{channel_name}}
												<br>
												Daily Views: {{daily_views}}
												<br>
												# of Subscribers: {{subscribers}}
												<br>
												Skype: {{skype_email}}
												<br>
												Status: {{status}}
												<br>
												Category: {{category}}
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
											</div>
										</div><!-- /.modal-content -->
			 							</div><!-- /.modal-dialog -->
								</div><!-- /.modal -->
							</td>
							<td>{{email}}</td>
							<td>{{channel_name}}</td>
							<td>{{daily_views}}</td>
							<td>{{subscribers}}</td>
							<td>{{skype_email}}</td>
							<td>
								{{#if copyright_status}}
								<div id="{{_id}}" class="toggle btn btn-default btn-primary toggle-admin" data-toggle="toggle">
									<input type="checkbox" checked id="{{_id}}">
									<div class="toggle-group">
										<label class="toggle-on btn btn-default btn-primary">In Good Standing</label>
										<label class="toggle-off btn btn-default active">Not in Good Standing</label>
										<span class="toggle-handle btn btn-default"></span>     
									</div>
								</div>
								<span class="glyphicon glyphicon-question-sign glyph-good"></span>
								{{else}}
								<div id="{{_id}}" class="toggle btn btn-default active off toggle-admin " data-toggle="toggle">
									<input type="checkbox" checked id="{{_id}}">
									<div class="toggle-group">
										<label class="toggle-on btn btn-default btn-primary">In Good Standing</label>
										<label class="toggle-off btn btn-default active">Not in Good Standing</label>
										<span class="toggle-handle btn btn-default"></span>     
									</div>
								</div>
								<span class="glyphicon glyphicon-question-sign glyph-not"></span>
								{{/if}}
							</td>
							<td>
								<button type="button" class="btn btn-default btn-sm btn-glyph"><span class="glyphicon glyphicon-picture"></span></button>
							</td>
							<td>
								<div class="btn-group">
									<a class="btn dropdown-toggle" data-toggle="dropdown" href="#" id="{{_id}}">
										{{status}}
										<span class="caret"></span>
									</a>
									<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
										{{#each getNS status}}
										<li><a tabindex="-1" href="#" id="{{ns}}" class="status_option">{{ns}}</a></li>										
										{{/each}}
									</ul>
								</div>
							</td>
							<td>{{category}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>			
			</div>
		</div>	
	</div>

	<!-- <input type="button" value="Count Table Rows" onclick="alert(document.getElementById('atable').rows.length);"> -->
</div>
</div>
	<div class="hidden">
		{{>to_excel}}
	</div>
</template>
