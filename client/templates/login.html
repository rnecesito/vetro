<template name="login">
			<div class="row">
			  <div class="col-lg-4"></div>
			  <div class="col-lg-5">
			  	
			  </div>
			</div>
			<div class="row">
			  <div class="col-md-6 col-md-offset-3">
			  	<div class="login-container">
			    <h1>The leader in youtube networking for <span class="login-title">content creators</span> and <span class="login-title">fans</span></h1>
			    <form class="login-box">
				  	<p>
						<label for="user_login">
							Username<br/>
							<input type="text" name="log" id="user_login" class="input" value="" size="20">
						</label>
					</p>
					<p>
						<label for="user_pass">
							Password<br/>
							<input type="password" name="pwd" id="user_pass" class="input" value="" size="20">
						</label>
					</p>
					<button type="submit" class="btn btn-primary login_button" value="Log In">Submit</button>
					<!-- <p class="submit">
						<input type="submit" class="login_button" >
					</p>	 -->
				</form>
				</div>
			  </div>
			</div>
</template>
