					    </div>	
					    <div class="col-lg-5">

					     		<span>John Doe</span>
					     	</div>
					     	<div class="row align-style">
					     		<span>Pro@gmail.com</span>
					     	</div>
					     	<div class="row align-style">
					     		<span>495</span>
					     	</div>
					     	<div class="row align-style">
					     		<span>30, 407, 250</span>
					     	</div>
					     	<div class="row align-style">
					     		<span>30, 598</span>
					     	</div>
					     	<div class="row align-style">
					     		<input type="age" placeholder="Age" class="form-control">
					     	</div>
					     	<div class="row align-style">
					     		<input type="country" placeholder="Country" class="form-control">
					     	</div>
					     	<div class="row align-style">
					     		<input type="channelname" placeholder="Channel Name" class="form-control">
					     	</div>
					    </div>
					</div>
					<div class="row">
						<div class="col-lg-6">
						    <div class="col-lg-4">
						    	<label>Category*</label>
						    </div>
						    <div class="col-lg-8 form-style">
						     	<select class="form-control">
								  <option>Gaming</option>
								  <option>Designs</option>
								  <option>Video Blogs</option>
								  <option>Music</option>
								  <option>Other</option>
								</select>
						    </div>
						    <div class="col-lg-4">
						    	<label>Skype*</label>
						    </div>
						    <div class="col-lg-8 form-style">
						    	<input type="skype" placeholder="Skype ID" class="form-control">
						    </div>
						    <div class="col-lg-4">
					    		<label>Paypal Email*</label>
					    	</div>
					    	<div class="col-lg-8 form-style">
					    		<input type="paypal_email" placeholder="Paypal Email" class="form-control">
					    	</div>
					    	<div class="col-lg-4">
					    	<label>Copyright status *</label>
					    	</div>
					    	<div>
					    	<span class="glyphicon glyphicon-question-sign dropt" style="margin-left: -10px;">
								<span style="width:214px;">
									<dt> 1. Go to youtube settings. </dt>
									<dt> 2. Click view additional features. </dt>
									<dt> 3. Take a clear screenshot of your account status. </dt>
								</span>
							</span>
					    	</div>
						    <div class="col-lg-8 form-style">
						    	<input type="url" placeholder="URL link" class="form-control cr-status">
						    </div>
						    <div class="col-lg-4">
				    			<label>Music Info*</label>
				    		</div>
				    		<div class="col-lg-8 form-style">
				    			<span>Do you have any music on your channel you don't own? If so please state if you have permission.</span>
				    		</div>
				    		<div class="col-lg-5 form-style">
				    			<textarea class="musicinfo-box" type="text" placeholder="i.e. 'Hey Jude by the Beatles' - Permission from EMI"></textarea>
				    		</div>
				    		<div class="col-lg-4 col-lg-offset-10">
			    				<button type="submit" class="btn btn-primary submitbutton">Submit</button>
			    			</div>
						</div>
				    </div>  
			</form>
